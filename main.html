<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Karty</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
              <!-- Navbar                  -->
    <div class="navbar">
        <a href="main.html">
            <div class="brand"><img class="brand_logo" src="E-Karty Logo.png" /></div>
        </a>
      <div><p class="address">B-502 Gayatri Enclave Patna-804405</p></div>
      <div class="search_box"><input class="search" type="text" placeholder="Search.." />
    <img class="glass" src="/Files/search.png">
</div>
      <div><img class="cart" src="/Files/Cart_logo.png" /></div>
      <div class="main_button">
          <div><button class="account" type="button">My Account</button></div>
          <div><button class="help" type="button">Support 24X7</button></div>
      </div>
    </div>

              <!-- Bottom Navbar                  -->

    <div class="bottom-navbar">
        <div class="best">
            <img class="offer" src="/Files/best.png">
            <h3 class="bottom-nav" id="top">Best Offers</h3>
        </div>
        <a href="mobile.html">
        <div class="mobile">
            <img class="phone" src="/Files/mobile icon.png" >
            <h3 class="bottom-nav" id="smart">Smartphones</h3>
        </div>
        </a>
        <div class="tv">
            <img class="app" src="/Files/appliance.png">
            <h3 class="bottom-nav">Appliances</h3>
        </div>
        <a href="electronics.html">
            <div class="electric">
                <img class="electronics" src="/Files/electronics 1.png">
                <h3 class="bottom-nav">Electronics</h3>
            </div>
        </a>
        
        <div class="beauty">
            <img class="makeup" src="/Files/beauty1.png">
            <h3 class="bottom-nav">Beauty</h3>
        </div>
        <div class="fashion">
            <img class="cloth" src="/Files/fashion icon.png">
            <h3 class="bottom-nav">Fashion</h3>
        </div>
        <div class="furniture">
            <img class="sofa" src="/Files/Furniture icon.png">
            <h3 class="bottom-nav">Furniture</h3>
        </div>
        <div class="travel">
            <img class="plane" src="/Files/travel 1.png">
            <h3 class="bottom-nav">Travel</h3>
        </div>
        <div class="grocery">
            <img class="fruit" src="/Files/Grocerry 1.png">
            <h3 class="bottom-nav">Grocery</h3>
        </div>
    </div>     


          <!-- Silder                  -->
           <div class="slider">
            <div class="slides">
                <img src="/Files/protein banner.webp" alt="BeastLife" class="slide">
                <img src="/Files/Mobile Sale.jpg" alt="Mobile Sale" class="slide">
                <img src="/Files/sony sales.jpg" alt="SonyTv" class="slide" id="tele">
                <img src="/Files/electronics sale.jpg" alt="Electronics" class="slide">
            </div>
            <button class="prev" onclick="prevSlide()">&#10094 </button>
            <button class="next" onclick="nextSlide()">&#10095 </button>
           </div>



           <script src="main.js"></script>  
  </body>
</html>
